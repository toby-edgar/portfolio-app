<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../frontEnd/node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <!-- custom -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body class="container">
  <nav>
    <h2 class="header-user">Name</h2>
    <button class="logout-btn" id="logout">Log out</button>
  </nav>


  <!--  ::::::::::::::::::::::::: Login Overlay ::::::::::::::::::::::::::::: -->

  <div class="login-overlay" id="loginOverlay">
    <div class="user-login">
      <form id="loginForm" class="py-5 px-5 my-4">
        <label for="username" class="text-dark"> Username: </label>
        <input type="text" id="username" name="username" class="form-control" value="">
        <br>
        <label for="password" class="text-dark"> Password: </label>
        <input type="password" name="password" id="password" class="form-control " value="">
        <br>
        <div class="login-buttons">
          <button id="submit" name="button" type="submit" class="login-btn"> Sign In </button>
          <button id="register" type="submit" class="register-btn"> Register </button>
        </div>
      </form>
    </div>

    <!-- register overlay -->
    <div class="register-overlay" id="registerOverlay">
      <div class="exit-register-btn">
        <i class="fa fa-times register-exit" id="registerExit" aria-hidden="true"></i>
      </div>
      <div class="register-form">
        <form id="registerForm" class="py-5 px-5 mt-4">
          <br>
          <div class="form-group text-dark">
            <label for="r-username">Username</label>
            <input type="text" name="r-username" class="form-control" id="r-username" aria-describedby="emailHelp">
          </div>
          <br>
          <div class="form-group text-dark">
            <label for="r-email">Email</label>
            <input type="email" autocomplete="new-password" name="r-email" class="form-control" id="r-email">
          </div>
          <br>
          <div class="form-group text-dark">
            <label for="r-password">Password</label>
            <input type="password" autocomplete="new-password" name="r-password" class="form-control" id="r-password">
          </div>
          <br>
          <button id="r-submit" name="r-button" type="button" class="login-btn">Submit</button>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-dark" for="exampleCheck1">Check me out</label>
          </div>
        </form>
      </div>

    </div>
  </div>
  <!-- login overlay ends -->


  <!-- ::::::::::::::::::::::::::  Add Project  :::::::::::::::::::::::::::: -->

  <form id="addProjectForm" class=" py-5 px-5">
    <h1>Add project</h1> <br>
    <label class="mr-5" for="a-projectId"> Enter project title </label>
    <!-- Title Input -->
    <input class="input-sml" type="text" class="ml-5" id="projectTitle" name="inputId">
    <br><br>

    <!-- Description input -->
    <label class="mr-4" for="a-price"> Project Description </label>
    <textarea class="input-lrg" type="text" id="projectDecription" name="projectPrice" class="ml-5"></textarea>
    <br><br>

    <!-- url input -->
    <label class="mr-5" for="projectImg"> Enter the image url </label>
    <input id="projectImg" class="input-sml" type="text" name="projectImg">
    <br><br>

    <button id="addProject" name="addProject" type="submit" class="add-project-btn">Add project</button>
  </form>


  <!-- :::::::::::::::::::::::Update Project ::::::::::::::::::::::-->

  <div>
    <form id="updateProjectForm" class="py-5 px-5">
      <h1 class=""> Update project Form </h1> <br><br>
      <div class="row"></div>
      <h3 class="oldTitle">Project Title </h3>
      <br><br>

      <label class="mr-5" for="a-projectId"> Enter project title </label>
      <!-- Title Input -->
      <input class="input-sml" type="text" class="ml-5" id="upProjectTitle" name="inputId">
      <br><br>

      <!-- Description input -->
      <label class="mr-4" for="a-price"> Project Description </label>
      <textarea class="input-lrg" type="text" id="upProjectDecription" name="projectPrice" class=""></textarea>
      <br><br>

      <!-- url input -->
      <label class="mr-5" for="projectImg"> Enter the image url </label>
      <input class="input-sml" id="upProjectImg" type="text" name="projectImg">
      <br><br>

      <button id="confirmUpdate" name="projectButton" type="submit" class="update-btn">Update project</button>
    </form>
  </div>

  <!-- Delete a project -->
  <form id="delProjectForm" class="py-5 px-5">
    <label class="mr-5 " for="delprojectId"> Enter project Id to delete: </label>
    <input type="text" class="ml-5 rounded-pill" id="delprojectId" name="inputId">
    <br><br>
    <button id="deleteproject" name="projectButton" type="submit" class="btn btn-primary rounded-pill">Delete project</button>
  </form>



   <!-- Project section::::::::::::::::::::::::::::::::::::::::::::::: -->
  <div class="admin-proj-section">
    <div class="admin-proj-header my-5">
      <h3>Current Projects</h3>
      <div id="createBtn" class="my-btn">Create New Project</div>
    </div>
    <div class="flex">
      <p>Title</p>
      <p class='author'>Author</p>
      <div></div>
    </div>
    <!-- List of projects begins -->
    <div id="projectList" class='mb-5'>
      <!-- Projects injected here -->
    </div>
  </div>

  <!-- delete confirmation overlay:::::::::::::::::::::::::::::::::::: -->
<div class="modal delete-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Are you sure?</h3>
        <!-- Thoughts: commented out close button because you can already click close or the window to close modal -->
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span id='closeDelOverlay' aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
        <p>The project will be permanently deleted.</p>
      </div>
      <div class="modal-footer">
        <button id="confirmDelete" type="button" class="login-btn">Delete</button>
        <button id="closeDelOverlay" type="button" class="register-btn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



  <!--Scripts -->
  <script src="../frontEnd/node_modules/jquery/dist/jquery.min.js">
  </script>
  <script src="../frontEnd/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
